{% if data %}
<tr>
  <th scope="col">{{ key }}</th>
  <td>
    <details>
        <summary>{{ data|truncatechars:50 }}</summary>
        <p><pre class="pre pre-scrollable bg-dark text-light"><code>{%if skip_pprint %}{{ data|escape }}{% else %}{{data|pprint|escape}}{%endif%}</code></pre></p>
    </details>
  </td>
</tr>
{% endif %}
